<p id="class"></p>
<script>
  class car {
    constructor(brand){
      this.carname = brand;
    }
    present(){
      return 'i have a ' + this.carname;
    }
  }

  class model extends car {
    constructor(brand, mod){
      super(brand);
      this.model = mod ;
    }
    show() {
      return this.present() + ', it is a ' + this.model;

    }
  }

  let mycar = new model('toyota',"ford");
  document.getElementById('class').innerHTML = mycar.show();
</script>
