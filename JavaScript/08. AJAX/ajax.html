<!-- xml application -->
<button type="button" onclick="loadXMLDoc()"name="button">here</button>
<br>
<table id="demo">

</table>

<script>
function loadXMLDoc(){
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function( ){
    if (this.readystate == 4 && this.status == 200) {
      myfunction(this);
    }
  };
  xmlhttp.open("GET", "cd_catalog.xml", true);
  xmlhttp.send();
}
function myfunction(xml) {
  var i;
  var xmlDoc = xml.responseXMl;
  var table = "<tr><th>Artist</th><th>Title</th></tr>";
  var x = xmlDoc.getElementByTagName("CD");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x [i].getElementByTagName("ARTIST")[0].childNodes[0].nodeValue + "</td>"
    x [i].getElementByTagName("TITLE")[0].childNodes[0].nodeValue + "</td>"

  }
  document.getElementById("demo").innerHTML = table;
}

</script>
