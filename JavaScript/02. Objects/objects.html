<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> JavaScript | Objects</title>
  </head>
  <body>

<p id="methods"></p>
<script>
var person = {
  firstname : "john",
  lastname : "doe",
  id : '1234' ,
  fullname : function(){
    return this.firstname + " " + this.lastname;
  }
};

document.getElementById('methods').innerHTML = person.fullname();

</script>

  <!-- Start JavaScript Here -->
  <script type="text/javascript" src="objects.js">







  </script>
  </body>
</html>
